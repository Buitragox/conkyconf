--
-- This configuration file is Lua code. You can write code in here, and it will
-- execute when Conky loads. You can use it to generate your own advanced
-- configurations.
--
-- Conky docs: https://conky.cc/
-- Useful nvidia-smi commands: https://nvidia.custhelp.com/app/answers/detail/a_id/3751/~/useful-nvidia-smi-queries
--                             https://codeyarns.com/tech/2019-04-26-nvidia-smi-cheatsheet.html#gsc.tab=0

conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Fira Code:size=12',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_transparent = false,
    own_window_class = 'Conky',
    own_window_type = 'desktop', --values [desktop, normal]
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${color grey}Info:$color ${scroll 32 $sysname $nodename $kernel $machine}
$hr
${color grey} Uptime:$color $uptime
${color grey} Frequency:$color $freq_g GHz
${color grey} RAM Usage:$color $mem/$memmax
${color grey} Swap Usage:$color $swap/$swapmax

CPU $hr
${color grey} Name:$color ${execi 86400 lscpu | grep 'Model name' | awk -F ': ' '{print $2}' | sed 's/^[ \t]*//;s/[ \t]*$//'}
${color grey} Usage:$color $cpu% ${cpubar 4}
${color grey} Temp:$color ${execi 5 sensors | grep 'Tdie' | awk -F ' ' '{print $2}' | sed 's/+//'}

GPU $hr
${color grey} Name:$color ${nvidia modelname}
${color grey} Temp:$color ${nvidia temp}Â°C
${color grey} Usage:$color ${nvidia gpuutil}% ${nvidiabar gpuutil}
${color grey} RAM:$color ${execi 3 nvidia-smi --query-gpu=memory.used --format=csv,noheader}/${execi 3 nvidia-smi --query-gpu=memory.total --format=csv,noheader}

$hr
${color grey}File systems:
 $color${fs_used /}/${fs_size /} ${fs_bar 6 /}

${color grey}Networking:
 Up:$color ${upspeed enp42s0} ${color grey}- Down:$color ${downspeed enp42s0}

$hr
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
${color grey} Name                 PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
